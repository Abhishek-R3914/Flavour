<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlavourMap</title>
  <link rel="stylesheet" href="lo.css">
</head>
<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        
          <nav class="navbar navbar-expand-lg navbar-light " style="background: linear-gradient(to top right, #666699 0%, #669999 100%); border: solid 0.3em; border-color: aliceblue;">
            <a class="navbar-brand text-light" style="margin-left: 2em; font-size: x-large; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" href="#">FlavourMap</a>
          </nav>
        
      </div>
    </div>
  </header>
  <section class="bg">
    <div class="container-fluid">
      <div class="row">
        
        <form id="fr" class="col-6 col-md-6">
          <div class="form-group col-6 col-md-6">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            
          </div>
          <br>

          <div class="form-group col-6 col-md-6">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <br>
          <button type="submit" class="btn btn-primary"><a style="color: aliceblue; text-decoration: none;" href="home.html">Sign in</a></button>
          <button type="submit" class="btn btn-primary" style="margin-left: 1e;"><a style="color: aliceblue; text-decoration: none;" href="reg.html">Register</a></button>
          <br>
          <br>
        </form>
        
      </div>
    </div>
  </section>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
